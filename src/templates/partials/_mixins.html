{% macro icon(i, modClass) %}
<svg class="{{modClass}} icon icon-{{i}}"><use xlink:href="img/sprite.svg#icon-{{i}}"></use></svg>
{% endmacro %}

{% macro iconPng(i) %}
<i class="icon-{{i}}"></i>
{% endmacro %}

{% macro iconSolo(iconName) %}
	<img src="img/{{iconName}}.svg" alt="{{iconName}}" class="icon-{{iconName}}">
{% endmacro %}
